{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block fulltitle %}{% block title %}{% endblock %} :: AI Now{% endblock %}</title>

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/modernizr.min.js' %}"></script>

    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,700,400italic' rel='stylesheet' type='text/css'>

    <link rel="shortcut icon" href="{% static 'img/favicons/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/favicons/apple-touch-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favicons/apple-touch-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/favicons/apple-touch-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/favicons/apple-touch-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/favicons/apple-touch-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favicons/apple-touch-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favicons/apple-touch-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/favicons/apple-touch-icon-152x152.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicons/favicon-196x196.png" sizes="196x196' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicons/favicon-160x160.png" sizes="160x160' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicons/favicon-96x96.png" sizes="96x96' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicons/favicon-16x16.png" sizes="16x16' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicons/favicon-32x32.png" sizes="32x32' %}">
    <meta name="msapplication-TileColor" content="#4CCDA7">
    <meta name="msapplication-TileImage" content="{% static 'img/favicons/mstile-144x144.png' %}">
    <meta name="msapplication-config" content="{% static 'img/favicons/browserconfig.xml' %}">

    {% if settings.GOOGLE_ANALYTICS_ACCOUNT %}
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', '{{ settings.GOOGLE_ANALYTICS_ACCOUNT }}', 'auto');
          ga('send', 'pageview');
        </script>
    {% endif %}

  </head>
  <body class="{% block bodyclasses %}{% endblock %}">
    <header class="site-header" role="banner">
      <div class="container">
        <h1 class="site-header__title">AI Now</h1>
        <p class="site-header__details">July 7th, Skirball Center for the Performing Arts, New York City</p>
      </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="site-footer" role="footer">
      <div class="container">
          <div class="site-footer__utility-links">
            <ul class="utility-links__list">
              <li><a href="{% url 'privacy' %}">Privacy</a></li>
              <!--<li><a href="mailto:">Contact</a></li>
              <li><a href="mailto:">Twitter</a></li>
              <li><a href="mailto:">Facebook</a></li>-->
            </ul>
          </div>
          <div class="site-footer__partner-logos">
            <div class="site-footer__partner-logos__logoset">
              <a href="https://www.whitehouse.gov/administration/eop/ostp"><img src="{% static 'img/potus.png' %}" alt="Executive Office of the President of the United States, Office of Science and Technology Policy" class="partner-logo"/></a>
            </div>
            <div class="site-footer__partner-logos__logoset site-footer__partner-logos__logoset--wide">
              <a href="http://www.law.nyu.edu/centers/ili"><img src="{% static 'img/nyu-ili.png' %}" alt="New York University, Information Law Institute" class="partner-logo"/></a>
            </div>
          </div>
      </div>
    </footer>
  </body>
</html>
