{% extends "account/simple-form.html" %}

{% load i18n %}

{% block title %}{% trans "Log in" %}{% endblock %}

{% block account_content %}
<div class="account-form form--simple-form__form">
  <h2 class="form--simple-form__form__heading">{% trans "Log in" %}</h2>
  <form method="POST" action="{% url "account_login" %}" autocapitalize="off" {% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>
    {% csrf_token %}
    {% include 'account/_form_fields.html' %}
    <div class="account-form__field account-form__field--submit form-group">
      <button type="submit" class="btn btn-primary btn-block btn-lg">{% trans "Log in" %}</button>
      <a href="{% url "account_password_reset" %}" class="btn btn-block btn-link">{% trans "Forgotten your password?" %}</a>
    </div>

  </form>
</div>
{% endblock %}
