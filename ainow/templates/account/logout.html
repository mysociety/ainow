{% extends "account/account-form.html" %}

{% load i18n %}

{% block title %}{% trans "Log out" %}{% endblock %}

{% block account_content %}
<div class="account-form">
  <h2>{% trans "Log out" %}</h2>
  <form method="POST" action="{% url "account_logout" %}">
    {% csrf_token %}
    <p>{% trans "Are you sure you want to log out?" %}</p>
    <div class="account-form__field account-form__field--submit form-group">
      <button type="submit" class="btn btn-primary">{% trans "Log out" %}</button>
    </div>
  </form>
</div>
{% endblock %}
