{% load wagtailcore_tags %}

<div class="container">
  <div id="mailchimp">
    <h3>{{ self.title}}</h3>
    {% if self.intro %}
      {{ self.intro|richtext}}
    {% endif %}
    <form action="//{{ settings.MAILCHIMP_URL }}/subscribe/post?u={{ settings.MAILCHIMP_USER_ID }}&amp;id={{ self.list_id|default:settings.MAILCHIMP_DEFAULT_LIST_ID }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    	<div class="form-group">
         <label for="mce-EMAIL">Email Address</label>
    	   <input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL">
      </div>
      <div class="form-group">
    	    <label for="mce-FNAME">First Name</label>
    	    <input type="text" value="" name="FNAME" class="form-control" id="mce-FNAME">
      </div>
      <div class="form-group">
    	    <label for="mce-LNAME">Last Name</label>
    	    <input type="text" value="" name="LNAME" class="form-control" id="mce-LNAME">
      </div>
      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_80bf38b2893dd9bf46ea78f54_581a2ce967" tabindex="-1" value=""></div>
      <div class="form-group">
        <button class="btn btn-primary btn-block btn-lg" type="submit">Subscribe</button>
      </div>
    </form>
  </div>
</div>
