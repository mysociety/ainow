{% load wagtailcore_tags %}

<div class="streamfield-block">
    <div class="mailinglist-block">
        <h3>{{ self.title}}</h3>
      {% if self.intro %}
        {{ self.intro|richtext}}
      {% endif %}
        <form action="//{{ settings.MAILCHIMP_URL }}/subscribe/post?u={{ settings.MAILCHIMP_USER_ID }}&amp;id={{ self.list_id|default:settings.MAILCHIMP_DEFAULT_LIST_ID }}" method="post" target="_blank" novalidate class="form-inline">
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_80bf38b2893dd9bf46ea78f54_581a2ce967" tabindex="-1" value=""></div>
            <div class="form-group">
                <label for="mce-EMAIL">Email Address</label>
                <input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Subscribe</button>
            </div>
        </form>
    </div>
</div>
