{% load wagtailcore_tags wagtailimages_tags cms_tags %}

<div class="streamfield-block">
  <ul class="events-list">
  {% for event in self %}
    <li class="events-list__event">
      <h2 class="event__name">
        {% event_link event %}
      </h2>
      <p class="event__location">
        {{ event.location }}
      </p>
      <p class="event__date">
        {{ event.start }} - {{ event.end }}
      </p>
      {{ event.text|richtext }}
    </li>
  {% endfor %}
  </ul>
</div>
